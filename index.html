<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONSICAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFA500; /* Fondo de la pÃ¡gina en naranja */
        }
        .content {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Times New Roman', Times, serif;
            color: #007BFF; /* TÃ­tulo principal en azul */
        }
        h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-family: 'Times New Roman', Times, serif;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            font-family: Helvetica, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            white-space: pre-wrap;
            font-size: 1rem;
            color: #333;
        }
        .corner-image {
            position: absolute;
            width: 80px; /* Ajusta el tamaÃ±o de la imagen segÃºn sea necesario */
            height: auto;
        }
        .top-left {
            top: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ðŸš— FONSICAR ðŸš—</h1>
        <h2>ðŸš™ Â¿Te gusta un coche y quieres ver opciones similares? ðŸš™</h2>
        <p>ðŸš˜ Yo te ayudo a encontrar otras opciones parecidas ðŸš˜</p>
        <form id="recommendationForm">
            <input type="text" id="marca" name="marca" placeholder="Marca" required>
            <input type="text" id="modelo" name="modelo" placeholder="Modelo" required>
            <button type="submit">Coches similares</button>
        </form>
        <div id="result"></div>
        <!-- AÃ±adir imÃ¡genes en las esquinas -->
        <img src="imagenes/top-left.jpg" alt="Imagen superior izquierda" class="corner-image top-left">
        <img src="imagenes/top-right.jpg" alt="Imagen superior derecha" class="corner-image top-right">
        <img src="imagenes/bottom-left.jpg" alt="Imagen inferior izquierda" class="corner-image bottom-left">
        <img src="imagenes/bottom-right.jpg" alt="Imagen inferior derecha" class="corner-image bottom-right">
    </div>

    <script>
        document.getElementById("recommendationForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;

            try {
                const response = await fetch("/recomendaciones", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ marca, modelo })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("result").innerText = result.recommendations;
                } else {
                    const error = await response.json();
                    document.getElementById("result").innerText = "Error: " + error.detail;
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
